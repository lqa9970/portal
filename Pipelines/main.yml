trigger:
  branches:
    include:
    - dev
  paths:
    exclude:
    - Pipelines/*

variables:
- group: 'common'
- name: env
  ${{ if eq(variables['Build.SourceBranchName'], 'production') }}:
    value: prd
  ${{ else }}:
    value: dev

stages:
- template: build.yml
  parameters: 
    apiUrl: 'https://func-$(SOLUTION)-backend-$(COMPANY)-$(env)-weu.azurewebsites.net'
    backendIdentifier: 'api://$(PORTAL_BACKEND_IDENTIFIER)'
    TENANT_ID: $(TENANT_ID)
    SP_BACKEND_CLIENT_ID: $(SP_BACKEND_CLIENT_ID)

- template: deploy.yml
  parameters: 
    storageAccount: 'st${SOLUTION}${COMPANY}${env}weu1'
    environment: 'portal-$(env)'
    serviceConnection: '$(SERVICE_CONNECTION_PREFIX)-$(env)'